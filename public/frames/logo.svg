<!-- Filename: colorino-logo.svg -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="200"
  height="200"
  viewBox="0 0 200 200"
>
  <!-- Define a radial gradient -->
  <defs>
    <radialGradient
      id="colorinoGradient"
      cx="50%"
      cy="50%"
      r="50%"
      fx="50%"
      fy="50%"
    >
      <!-- Brighter center -->
      <stop offset="0%" stop-color="#FFD757" />
      <!-- Slightly darker outer edge -->
      <stop offset="100%" stop-color="#FF9E57" />
    </radialGradient>
  </defs>

  <!-- Large circle with the gradient fill -->
  <circle
    cx="100"
    cy="100"
    r="90"
    fill="url(#colorinoGradient)"
  />

  <!-- Big "C" in the center -->
  <text
    x="50%"
    y="52%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="sans-serif"
    font-size="80"
    font-weight="bold"
    fill="#ffffff"
  >
    C
  </text>
</svg>
